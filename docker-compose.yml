services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=backend
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    volumes:
      - .:/app
      - shared_files:/data/files
    environment:
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - API_KEY=supersecretkey
      - FILES_DIR=/data/files
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    volumes:
      - .:/app
      - shared_files:/data/files
    environment:
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - FILES_DIR=/data/files
    depends_on:
      - db
      - redis
    # Worker command using arq
    command: arq worker.main.WorkerSettings

volumes:
  postgres_data:
  shared_files:
